<!doctype html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="favicon.ico">

	<title>EmpleosApp | Creación de Categorías</title>
	<!-- Bootstrap core CSS -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

<header th:insert="fragments/menu :: menu-principal"></header>
<br>
<br>
<main role="main">
	<hr>
	<div class="container">

		<div class="card">
			<h4 class="card-header"><strong>Datos de la categoría</strong></h4>
			<div class="card-body">
				<form th:action="@{/categorias/save}" method="post" th:object="${categoria}">
					<div th:if="${#fields.hasErrors('*')}"class='alert alert-danger' role='alert'>
						Por favor corrija los siguientes errores:
						<ul>
							<li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
						</ul>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="nombre">Nombre</label>
								<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escriba el nombre de la categoria" required="required">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="descripcion">Descripción</label>
								<textarea class="form-control" name="descripcion" id="descripcion" rows="2"></textarea>
							</div>
						</div>
					</div>
					<hr>
					<button type="submit" title="Guardar el registro." class="btn btn-primary">Guardar</button>
				</form>
			</div>
		</div>
	</div> <!-- /container -->

</main>

<footer th:insert="fragments/footer :: pie-pagina"></footer>

<!-- Bootstrap core JavaScript
================================================== -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
</body>
</html>
