<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Vacantes</title>
	<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-3">
	<img th:src="@{/img/fenix.png}" width="100" height="100">
	</div>
	<h1 class="text-center mt-3">Lista de vacantes</h1>
	<div class="container">


		<table class="table  table-hover mt-2">
			<thead>
				<tr>
					<th scope="col">Logo</th>
					<th scope="col">Id</th>
					<th scope="col">Nombret</th>
					<th scope="col">Fecha de Publicacion</th>
					<th scope="col">Salario Ofrecido</th>
					<th scope="col">Descripcion</th>
					<th scope="col">Destacada</th>
					<th scope="col">Detalle</th>
					<th scope="col">Borrar</th>
					

				</tr>
			</thead>
			<tbody>
				<tr th:each="vacante:${vacantes}">
					<td><img alt=""
						th:src="@{/img/{img}(img =${vacante.imagen})  }" width="120"
						height="120"></td>
					<th th:text="${vacante.id}"></th>
					<td th:text="${vacante.nombre}"></td>
					<td th:text="${vacante.fecha}"></td>
					<td th:text="${vacante.salario}"></td>
					<td th:text="${vacante.descripcion}"></td>

					<!-- 	<td  th:text="${vacante.destacado == 1 ? 'Si' : 'No'}"></td>    -->

					<td><span th:if="${vacante.destacado == 1}"
						class="badge bg-success">Si</span> <span
						th:unless="${vacante.destacado == 1}" class="badge bg-danger">No</span>
					</td>
					<td> 
						<a class="btn btn-success" th:href="@{/vacantes/view/{id} (id= ${vacante.id})}">Detalle</a>
					</td>
					<td>
					
						<a  class="btn btn-danger" th:href="@{/vacantes/delete(id=${vacante.id})}">Borrar</a>
	
						
					</td>

				</tr>


			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"></script>
</body>
</html>
